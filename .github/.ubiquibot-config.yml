plugins:
  issue_comment.created:
    - uses:
        - plugin: rndquu/automated-merging
          name: automated-merging
          id: automated-merging
          description: "Automatically merge pull-requests."
          with:
            approvalsRequired:
              collaborator: 1
              contributor: 2
            mergeTimeout:
              collaborator: "5 minutes"
              contributor: "7 days"
